<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BenixAI Song Generator</title>
  <link rel="stylesheet" href="css/audioRecorder.css">
</head>
<body>
  <div class="container">
    <h1>BenixAI Song Generator</h1>
    
    <div class="recorder-controls">
      <button id="start-recording">Start Recording</button>
      <button id="stop-recording">Stop Recording</button>
      <button id="debug-recording">Debug</button>
    </div>
    
    <div id="status-message" class="status-message">Ready to record.</div>
    
    <audio id="audio-player" controls></audio>
    
    <!-- Debug information will be displayed here -->
    <div id="debug-container"></div>
  </div>

  <script type="module" src="js/audioProcessor.js"></script>
</body>
</html>
